<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 style="display:flex;  justify-content: center; padding-top: 50px; padding-bottom: 50px;">Task List 2023</h1> 
        <form id="add-form">
            <input type="text" id="add-text" placeholder="What's on your mind?">
            <input type="submit" id="add-btn" value="Add Task">
        </form>
    </header>

    <main>

    <div class="task-list">
        <div id = "tasks">
            <div class="task">
            <div class="content">
                <input type="text" class="task-text" value="my shiny text" readonly>
            </div>

            <div class="actions">
                <button class="edit">Edit</button> 
                <!-- remember don't pass value attribute for button text, it will show empty buttons -->
                <button class="delete">Delete</button>
            </div>
            </div>
        </div>

    </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
